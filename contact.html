<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #080808;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-card {
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-card h1 {
      margin-bottom: 10px;
      color: #04AA6D;
    }

    .contact-card p {
      margin: 15px 0;
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;
    }

    .contact-card a {
      color: #ff004f;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .contact-card a:hover {
      color: #04AA6D;
    }

    @media only screen and (max-width: 700px) {
      .contact-card {
        padding: 30px 20px;
      }
      .contact-card p {
        font-size: 16px;
      }
    }
  </style>
</head>

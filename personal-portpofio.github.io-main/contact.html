<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="contact.css">
  <title>contact form</title>
</head>
<body>
 <div class="container">
  <h1>Get in Touch</h1>
  <h3> Let's Work Together!</h3>
  <h2>Directly Contact to me whatsapp No: 9924431761 </h2>
  <form name="submit-to-google-sheet">


    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
<br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
<br>
  <label for="email">Email</label><br>
  <input type="text" id="email" name="Email" placeholder="Your Email" >
    
<br>
    <label for="subject">Subject</label><br>
    <textarea id="subject" type="text" name="subject" placeholder="Write something.." style="height:200px"></textarea>
<br>
    <input align="right" type="submit" value="Submit" >
    
    <a href="index.html">Back</a>

  </form>
  <span id="msg"></span>
</div>


<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyU9sKDOmGGnS1r9lrTLYjfNIFcC8BFnD79PTh5pS-RDxyeT6EVlZ2ysN9OLXnz4uIp/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg =document.getElementById('msg')

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML="message sent"
        setTimeout(function(){
          msg.innerHTML=""
        },5000)
        form.reset()
      })

      .catch(error => console.error('Error!', error.message))
  })
</script>

</body>
</html>
